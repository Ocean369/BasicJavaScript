<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1 - 10 + 10 получаем 20
        2- 20 не явно становится стракой и конкатенируктся с "10" получается "2010"
        3 -  "2010" присваиваем в переменную result1
        4 - с помощью console.log выводим result1 в конcoль
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1- 10 не явно ствновится стракой и конкатенируктся с "10" получается "1010"
        2 - послкдняя 10 не явно ствновится стракой и конкатенируктся с "1010" получается "101010"
        3- "101010" присваиваем в переменную result2
        4 - с помощью console.log выводим result2 в конcoль
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1- 10 + 10 = 20
        2 - унарный плюс превращает строку "10" в положительное число 10
        3 -  20 + 10 равно 30
        4 - 30 присваиваем в переменную result3
        5 - с помощью console.log выводим result3 в конcoль
         */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1- "" - это null при унарном минусе превращается в -0
        2- 10 поделить на -0 получаем -infinity
        3 - -Infinity присваиваем в переменную result4
        5 - с помощью console.log выводим result4 в конcoль
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1- унарный плюс попробует привести строку к положит. числу, но начилие запятой не позволит это сделать
          и выдаст not a number -NaN
        2- Nan присваиваем в переменную result5
        3 - с помощью console.log выводим result4 в конcoль
        */
        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>
</body>

</html>
