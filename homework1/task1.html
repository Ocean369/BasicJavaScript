<body>
    <script>
        'use strict';

        let tempC = +prompt('Введите температуру в градусах по Цельсию');
        let tempF = (9 / 5) * tempC + 32;

        alert(`Вы ввели температуру в градусах по Цельсию равную ${tempC}°, что  соответствует температуре в градусах по Фаренгейту ${tempF}℉`);

    </script>
</body>
